<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Lines - Chrome Experiments</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400" rel="stylesheet">
    <style>
    html, body {
        height: 100%;
        margin: 0;
        color: white;
    	background-color: black;
    	font-family: 'Roboto Condensed', sans-serif;
        font-weight: 300;
    }

    #container {
        display: table;
        table-layout: fixed;
        width: 100%;
        height: 100%;
    }

    #header {
        font-size: 24pt;
        font-weight: 400;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 2pt;
        vertical-align: middle;
        margin-top: 0;
        margin-bottom: 5px;
    }

    #desc {
        margin-top: 0;
        margin-bottom: 50px;
    }

    #app {
        display: table-cell;
        vertical-align: middle;
        font-size: 12pt;
        letter-spacing: 0.5pt;
        text-align: center;
        background-position: center;
        background-size: cover; 
        background-image: url('img/draw-hero.jpg');
    }

    
    /* Changes for mobile */
    @media screen and (max-device-width: 1023px) {
        #desc {
            font-size: 11pt;
        }
    }

    .app-button {
        color: white;
        border: 1px solid white;
        background-color: rgba(0, 0, 0, 0.25);
        display: block;
        width: 225px;
        height: 30px;
        font-size: 13pt;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        margin: 0 auto;
        padding-top: 10px;
        margin-bottom: 10px;
    }

    .app-button:last-child {
        margin-bottom: 50px;
    }

    .chrome-experiment {
        color: white;
        font-size: 9pt;
        font-family: Helvetica, Arial, sans-serif;
        position: absolute;
        bottom: 0px;
        padding: 0 0 5px 5px;
    }

    .chrome-experiment div {
        font-size: 14pt;
    }
    </style>
</head>

<body>
	<script>
	</script>    

    <div id="container">

        <div id="app">
            <p id="header">Land Lines</p>
            <p id="desc">Sketch a line, let the planet complete the picture.</p>
            <a class="app-button" href="draw">Draw</a>
            <a class="app-button" href="drag">Swipe</a>
        </div>

    </div>

    <div class="chrome-experiment">
        This is a
        <div>Chrome</div>
        <div>Experiment</div>
    </div>

    <script>

    // Layout / background image stuff
    function updateBackgroundMouse(e) {
        var pctW = e.clientX / this.offsetWidth;
        pctW -= 0.5;
        pctW *= 20;

        var pctH = e.clientY / this.offsetHeight;
        pctH -= 0.5;
        pctH *= 20;

        this.style.backgroundPositionX = (50 + pctW) + '%';
        this.style.backgroundPositionY = (50 + pctH) + '%';
    }
     
    function updateBackgroundAccel(e) {
        var elem = document.getElementById('app');
        elem.style.backgroundPositionX = (50 + (e.gamma/1.5)) + '%';
        elem.style.backgroundPositionY = (50 + (e.beta/2)) + '%';
    }

    document.getElementById('app').onmousemove = updateBackgroundMouse;
    window.addEventListener('deviceorientation', updateBackgroundAccel, false);
    </script>
</body>

</html>
