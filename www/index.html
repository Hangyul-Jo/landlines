<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Lines - Chrome Experiments</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <style>
    html, body {
        height: 100%;
        margin: 0;
        color: white;
    	background-color: black;
    	font-family: 'Roboto', sans-serif;
        font-weight: 400;
    }

    header {
        text-transform: uppercase;
        text-align: center;
        font-size: 24pt;
        font-weight: 100;
        letter-spacing: 3pt;
        vertical-align: middle;
        padding-top: 4px;
        padding-bottom: 4px;
    }

    .container {
        display: table;
        width: 100%;
        height: 100%;
    }

    .app {
        display: table-row;
        height: 46%;
        font-size: 12pt;
        text-align: center;
        background-position: center;
        background-size: 125%;
    }

    .app p {
        padding-top: 20%;
    }

    /* Change display to side-by-side for desktop */
    @media screen and (min-device-width: 1024px) {
        .app {
            display: table-cell;
            background-size: auto 125%;
        }

        .app p {
            padding-top: 30%;
        }
    }

    .app-button {
        color: white;
        border: 2px solid white;
        background-color: rgba(0, 0, 0, 0.25);
        display: block;
        width: 225px;
        height: 40px;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        margin: 0 auto;
        padding-top: 15px;
    }

    #draw {
        background-image: url('http://storage.googleapis.com/navigator-media-usa/media/connected_line/v1/imgsQuarterRes/8678.jpg');
    }

    #drag {
        background-image: url('http://storage.googleapis.com/navigator-media-usa/media/connected_line/v1/imgsQuarterRes/9211.jpg');
    }
    </style>
</head>

<body>
	<script>
	</script>    

    <header>Land Lines</header>

    <div class="container">

        <div class="app" id="draw">
            <p>Draw a line, let the planet complete the picture.</p>
            <a class="app-button" href="/draw">Draw to explore</a>
        </div>
        <div class="app" id="drag">
            <p>Swipe in any direction to create a connected landscape.</p>
            <a class="app-button" href="/drag">Swipe to explore</a>
        </div>
    </section>
</body>

</html>
