<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Lines - Chrome Experiments</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet">
    <style>
    html, body {
        height: 100%;
        margin: 0;
        color: white;
    	background-color: black;
    	font-family: 'Roboto', sans-serif;
        font-weight: 400;
    }

    header {
        text-transform: uppercase;
        text-align: center;
        font-size: 24pt;
        font-weight: 100;
        letter-spacing: 3pt;
        vertical-align: middle;
        padding-top: 4px;
        padding-bottom: 4px;
    }

    .container {
        display: table;
        table-layout: fixed;
        width: 100%;
        height: 100%;
    }

    .app {
        display: table-row;
        height: 46%;
        font-size: 12pt;
        text-align: center;
        background-position: center;
        background-size: 150%;
    }

    .app p {
        padding-top: 15%;
    }

    /* Change display to side-by-side for desktop */
    @media screen and (min-device-width: 1024px) {
        .app {
            display: table-cell;
            background-size: auto 115%;
        }

        .app p {
            padding-top: 30%;
        }
    }

    .app-button {
        color: white;
        border: 2px solid white;
        background-color: rgba(0, 0, 0, 0.25);
        display: block;
        width: 225px;
        height: 40px;
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        margin: 0 auto;
        padding-top: 15px;
    }

    #draw {
        background-image: url('img/draw-hero.jpg');
    }

    #drag {
        background-image: url('img/drag-hero.jpg');
    }

    .chrome-experiment {
        color: white;
        font-size: 9pt;
        font-family: Helvetica, Arial, sans-serif;
        position: absolute;
        bottom: 0px;
        padding: 0 0 5px 5px;
    }

    .chrome-experiment div {
        font-size: 14pt;
    }
    </style>
</head>

<body>
	<script>
	</script>    

    <header>Land Lines</header>

    <div class="container">

        <div class="app" id="draw">
            <p>Draw a line, let the planet complete the picture.</p>
            <a class="app-button" href="draw">Draw to explore</a>
        </div>
        <div class="app" id="drag">
            <p>Swipe in any direction to create a connected landscape.</p>
            <a class="app-button" href="drag">Swipe to explore</a>
        </div>
    </div>

    <div class="chrome-experiment">
        This is a
        <div>Chrome</div>
        <div>Experiment</div>
    </div>

    <script>
    function updateBackgroundMouse(e) {
        var pctW = e.clientX / this.offsetWidth;
        pctW -= 0.5;
        pctW *= 20;

        var pctH = e.clientY / this.offsetHeight;
        pctH -= 0.5;
        pctH *= 20;

        this.style.backgroundPositionX = (50 + pctW) + '%';
        this.style.backgroundPositionY = (50 + pctH) + '%';
    }
     
    function updateBackgroundAccel(e) {
        document.getElementById('draw').style.backgroundPositionX = (50 + (e.gamma/1.5)) + '%';
        document.getElementById('draw').style.backgroundPositionY = (50 + (e.beta/2)) + '%';
        
        document.getElementById('drag').style.backgroundPositionX = (50 + (e.gamma/2)) + '%';
        document.getElementById('drag').style.backgroundPositionY = (50 + (e.beta/1.5)) + '%';
    }

    document.getElementById('draw').onmousemove = updateBackgroundMouse;
    document.getElementById('drag').onmousemove = updateBackgroundMouse;
    window.addEventListener('deviceorientation', updateBackgroundAccel, false);
    </script>
</body>

</html>
